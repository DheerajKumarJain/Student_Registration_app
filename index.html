<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #90f0d0, #a0c0f0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-group {
      flex: 0 0 48%;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-group {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button, .link-button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
    }

    button {
      background-color: #4CAF50;
    }

    button:hover {
      background-color: #3e9842;
    }

    .link-button {
      background-color: #2196F3;
    }

    .link-button:hover {
      background-color: #1769aa;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 0 0 100%;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form action="StudentServlet" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="rollno">Roll Number</label>
        <input type="text" id="rollno" name="rollno" required />
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class" name="class" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select name="department" id="department" required>
          <option value="">Select department</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="guardian">Guardian Name</label>
        <input type="text" id="guardian" name="guardian" required />
      </div>

      <div class="button-group">
        <button type="submit">Register</button>
        <a href="view_students.html" class="link-button">View Students</a>
      </div>
    </form>
  </div>
</body>
</html>
